<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xspreadsheet.css">
    <script src="xspreadsheet.js"></script>
    <script src="xlsx.full.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="xspreadsheet"></div>
</body>

<script>
    document.getElementById('_defaultStyles').parentNode.removeChild(document.getElementById('_defaultStyles'))
    const vscode = typeof (acquireVsCodeApi) != "undefined" ? acquireVsCodeApi() : null;
    const postMessage = (message) => { if (vscode) { vscode.postMessage(message) } }

    const getVscodeEvent = () => {
        let events = {}
        let init = false;
        function receive({ data }) {
            if (!data)
                return;
            if (events[data.type]) {
                events[data.type](data.content);
            }
        }
        return {
            on(event, data) {
                this.tryInit();
                events[event] = data
                return this;
            },
            emit(event, data) {
                this.tryInit();
                postMessage({ type: event, content: data })
            },
            tryInit() {
                if (init) return;
                init = true;
                window.addEventListener('message', receive)
            },
            destroy() {
                window.removeEventListener('message', receive)
                this.init = false;
            }
        }
    }

    const massage = wb => {
        const out = [];
        wb.SheetNames.forEach(name => {
            const o = { name, rows: {} };
            const ws = wb.Sheets[name];
            const aoa = XLSX.utils.sheet_to_json(ws, { raw: false, header: 1 });
            aoa.forEach((r, i) => {
                const cells = {};
                r.forEach((c, j) => {
                    cells[j] = { text: c };
                });
                o.rows[i] = {
                    cells
                };
            });
            out.push(o);
        });
        return out;
    };

    const s = x_spreadsheet("#xspreadsheet");
    window.s = s;

    function open(uri) {
        (async () => {
            const ab = new Uint8Array(uri).buffer
            const wb = XLSX.read(ab, { type: "array" });
            var obj1 = massage(wb);
            s.loadData(obj1);
        })();
    }

    const vscodeEvent = getVscodeEvent();
    vscodeEvent.emit("init")
    vscodeEvent.on("open", value => {
        open(value.data)
    })

    function xtos(sdata) {
        var out = XLSX.utils.book_new();
        sdata.forEach(function (xws) {
            var aoa = [[]];
            var rowobj = xws.rows;
            for (var ri = 0; ri < rowobj.len; ++ri) {
                var row = rowobj[ri];
                if (!row) continue;
                aoa[ri] = [];
                /* eslint-disable no-loop-func */
                Object.keys(row.cells).forEach(function (k) {
                    var idx = +k;
                    if (isNaN(idx)) return;
                    aoa[ri][idx] = row.cells[k].text;
                });
            }
            var ws = XLSX.utils.aoa_to_sheet(aoa);
            XLSX.utils.book_append_sheet(out, ws, xws.name);
        });
        return out;
    }

    window.export_xlsx = function () {
        /* build workbook from the grid data */
        var new_wb = xtos(s.getData());
        console.log(new_wb);

        /* generate download */
        // this is what you would normally use
        //XLSX.writeFile(new_wb, "SheetJS.xlsx");
        // codesandbox messes with the logic, so we need to do it manually
        var ab = XLSX.write(new_wb, { bookType: "xlsx", type: "array" });
        var blob = new Blob([ab]);
        var url = URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.download = "SheetJS.xlsx";
        a.href = url;
        document.body.appendChild(a);
        a.click();
    };

</script>

</html>
